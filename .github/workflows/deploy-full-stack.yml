name: Deploy Full Stack

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

  deploy-backend:
    name: Deploy Backend
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@platform/shared || echo "Shared package build skipped"

      - name: Generate Prisma Client
        run: npm run db:generate --workspace=@platform/backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build backend
        run: npm run build --workspace=@platform/backend

      - name: Run database migrations
        run: npm run db:migrate:deploy --workspace=@platform/backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # Deploy to Railway (if using Railway)
      - name: Deploy to Railway
        if: ${{ secrets.RAILWAY_TOKEN != '' }}
        uses: bervProject/railway-deploy@v1.0.0
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: ${{ secrets.RAILWAY_SERVICE_ID }}
          detach: false

      # Deploy to Fly.io (if using Fly.io)
      - name: Setup Fly.io CLI
        if: ${{ secrets.FLY_API_TOKEN != '' && secrets.RAILWAY_TOKEN == '' && secrets.CYCLIC_TOKEN == '' }}
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        if: ${{ secrets.FLY_API_TOKEN != '' && secrets.RAILWAY_TOKEN == '' && secrets.CYCLIC_TOKEN == '' }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      # Deploy to Cyclic (if using Cyclic)
      - name: Deploy to Cyclic
        if: ${{ secrets.CYCLIC_TOKEN != '' && secrets.RAILWAY_TOKEN == '' && secrets.FLY_API_TOKEN == '' }}
        uses: cyclic-software/cyclic-action@v1
        with:
          cyclic-token: ${{ secrets.CYCLIC_TOKEN }}
          app-name: ${{ secrets.CYCLIC_APP_NAME }}

  deploy-frontend:
    name: Deploy Frontend
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: Build and Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: packages/frontend

