name: Deploy Frontend to AWS Amplify

on:
  push:
    branches: [main]
    paths:
      - 'packages/frontend/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-frontend-aws-amplify.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to AWS Amplify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to Amplify
        run: |
          # Install Amplify CLI
          npm install -g @aws-amplify/cli
          
          # Deploy (Amplify auto-detects Next.js)
          # Note: You need to set up Amplify app first via console or CLI
          echo "Deploy to Amplify app: ${{ secrets.AWS_AMPLIFY_APP_ID }}"
          # amplify publish --appId ${{ secrets.AWS_AMPLIFY_APP_ID }} --branch main

