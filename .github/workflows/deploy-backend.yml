# Optional: GitHub Actions workflow for Render deployment
# Render will auto-deploy on push, but this can be used for additional checks

name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'packages/backend/**'
      - 'packages/shared/**'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run type-check --workspace=@platform/backend
      
      - name: Build
        run: npm run build --workspace=@platform/backend

