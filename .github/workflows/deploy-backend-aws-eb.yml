name: Deploy Backend to AWS Elastic Beanstalk

on:
  push:
    branches: [main]
    paths:
      - 'packages/backend/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-backend-aws-eb.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to AWS Elastic Beanstalk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@platform/shared || echo "Shared package build skipped"

      - name: Generate Prisma Client
        run: npm run db:generate --workspace=@platform/backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build backend
        run: npm run build --workspace=@platform/backend

      - name: Run database migrations
        run: npm run db:migrate:deploy --workspace=@platform/backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: construction-pricing-platform
          environment_name: construction-pricing-production
          version_label: ${{ github.sha }}
          region: us-east-1
          deployment_package: .
          wait_for_environment_recovery: 300

