name: Deploy Backend to Cyclic

on:
  push:
    branches: [main]
    paths:
      - 'packages/backend/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-backend-cyclic.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cyclic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@platform/shared || echo "Shared package build skipped"

      - name: Generate Prisma Client
        run: npm run db:generate --workspace=@platform/backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build backend
        run: npm run build --workspace=@platform/backend

      - name: Run database migrations
        run: npm run db:migrate:deploy --workspace=@platform/backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to Cyclic
        uses: cyclic-software/cyclic-action@v1
        with:
          cyclic-token: ${{ secrets.CYCLIC_TOKEN }}
          app-name: ${{ secrets.CYCLIC_APP_NAME }}

