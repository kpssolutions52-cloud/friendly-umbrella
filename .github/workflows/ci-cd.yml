name: KPS FEBE CI/CD

on:
  # Manual trigger only - for testing and validation
  workflow_dispatch:

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: cd packages/shared && npm run build

      - name: Generate Prisma Client
        run: cd packages/backend && npm run db:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build backend
        run: cd packages/backend && npm run build

      - name: Type check
        run: npm run type-check

      - name: Build frontend
        run: cd packages/frontend && npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://friendly-umbrella-production.up.railway.app' }}

  # Deployment Notes:
  # - Railway: Deploy manually from Railway Dashboard → Service → Deployments → Redeploy
  #   Or use Railway GitHub Integration: Project → Settings → GitHub
  # - Vercel: Uses built-in GitHub integration - deploys automatically on push
  #   Configure in Vercel Dashboard → Project → Settings → Git
  # See RAILWAY_DEPLOYMENT_ALTERNATIVES.md and VERCEL_DEPLOYMENT_STEPS.md for details

