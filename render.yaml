services:
  # Backend API Service
  - type: web
    name: construction-pricing-backend
    env: node
    plan: free
    buildCommand: |
      npm install
      cd packages/backend
      npm run db:generate
      npm run build
    startCommand: cd packages/backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard with your Supabase connection string
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false  # Set this to your frontend URL after deploying
      - key: API_URL
        sync: false  # Set this to your backend URL after deploying
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health

