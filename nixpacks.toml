[phases.setup]
nixPkgs = ["nodejs"]

[phases.install]
cmds = [
  "npm ci"
]

[phases.build]
cmds = [
  "cd packages/shared && npm run build",
  "cd packages/backend && npm run db:generate",
  "cd packages/backend && npm run build",
  "cd packages/backend && ls -la dist/ && echo 'Files in dist:' && ls -la dist/ || echo 'DIST FOLDER NOT FOUND'"
]

[start]
cmd = "cd packages/backend && npm start"
