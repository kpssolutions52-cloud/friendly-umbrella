[phases.setup]
nixPkgs = ["nodejs"]

[phases.install]
cmds = [
  "npm install",
  "cd packages/shared && npm run build",
  "cd packages/backend && npm run db:generate"
]

[phases.build]
cmds = [
  "cd packages/backend && npm run build",
  "cd packages/backend && echo '=== Verifying build ===' && ls -la dist/ && test -f dist/index.js && echo '✅ dist/index.js exists' || (echo '❌ dist/index.js NOT FOUND' && pwd && ls -la && exit 1)"
]

[start]
cmd = "cd packages/backend && npm start"
